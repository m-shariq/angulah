<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    
  </head>
  <body>
      <div class="nav">
        <div style="color:azure; float: right; margin: 15px; font-size: 25px;">{{ rxTime | date: 'hh:mm:ss a' }}</div>
      </div>
    <section>
      <div class="container">











        <div class="user signinBx">
          <div class="imgBx"><img style="width: 100%;"src="https://images.unsplash.com/photo-1509822929063-6b6cfc9b42f2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bG9naW58ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt=""></div>
          <div class="formBx">
            <form #f = "ngForm">
              <h2>Sign In</h2>
              <input required type="email" name="email" placeholder="Email"     [(ngModel)] = "userCurrent.email">
              <input required type="password" name="password" placeholder="Password" [(ngModel)] = "userCurrent.password">
              <input type="submit" (click)="loginUser(f)" value="Login">
              <p class="signup">&copy; 2009-2021</p>
              <p style="color: red;" class="signup">{{message}}</p>
            </form>
          </div>
        </div>



















        
        <div class="user signupBx">
          <div class="formBx">
            <form class="" action="index.html" method="post">
              <h2>Creater an account</h2>
              <input type="text" name="" placeholder="Username">
              <input type="text" name="" placeholder="Email">
              <input type="password" name="" placeholder="Password">
              <input type="password" name="" placeholder="Confirm Password">
              <input type="submit" name="" value="Sign Up">
              <p class="signup">Already have an account ? <a onclick="toggleForm();" href="#">Sign In.</a></p>
            </form>
          </div>
          <div class="imgBx"><img style="width: 100%;"src="https://images.pexels.com/photos/326504/pexels-photo-326504.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""></div>
        </div>

      </div>
    </section>
    <script type="text/javascript">
      function toggleForm(){
        var container=document.querySelector('.container');
        container.classList.toggle('active');
      }
    </script>
  </body>
</html>
