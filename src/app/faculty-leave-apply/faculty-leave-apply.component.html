<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Sidebars Â· Bootstrap v5.0</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">    
    
  </head>
  <body>



<main>
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vertical" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <img  width="40" height="30" src="https://qalam.nust.edu.pk/odoocms_assets/static/img/logo.svg" alt="">
      <span class="fs-4">Dashboard</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link text-white" [routerLink]="['../faculty']" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span style="margin-left: 6px;">Home</span>

        </a>
      </li>
      <li>
        <a href="#" class="nav-link active" aria-current="page" [routerLink]="['../facultyApply']" routerLinkActive="active">
          <i class="fab fa-wpforms"></i>
          <span style="margin-left: 6px;">Apply For Leave</span>

        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white" [routerLink]="['../facultyStatus']" routerLinkActive="active">
          <i class="fas fa-info-circle"></i>
          <span style="margin-left: 6px;">Leave Status</span>

        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white" [routerLink]="['../facultyApproval']" routerLinkActive="active">
          <i class="fas fa-clipboard-check"></i>
          <span style="margin-left: 6px;">Approval For Leave</span>
        </a>
      </li>

    </ul>
    <hr>
    <div class="dropdown">
      <a style="margin-left: 10px;" href="#" class="d-flex align-items-center text-white text-decoration-none " (click)="signout()">
        <i class="fas fa-sign-out-alt"></i>
        <strong style="margin-left: 10px;">SIGN OUT</strong>
      </a>
    </div>
  </div>
  <div class="right" style="overflow-y: auto;">    
  <div class="nav1">
    <div style="color:azure; float: right; margin: 15px; font-size: 25px;">{{ rxTime | date: 'hh:mm:ss a' }}</div>
  </div>
    <div class="others">
      <h3 style="text-align: center;">Leave Application</h3>
      <hr>
      <div class="container">
        <form style="display:flex; flex-direction:column; justify-content :center; align-items: center; " #g="ngForm">
          <hr>
          <input style="width: 50%;" type="hidden" name="user_id" placeholder="id" [(ngModel)]="userCurrent.user_id">
          <br><br>
          <input style="width: 50%;" type="date" name="date_from" placeholder="Date From" [(ngModel)]="userCurrent.date_from">
          <br><br>
          <input style="width: 50%;" type="number" name="leave_days" placeholder="Total Days" min=0 [max]=leave_left [(ngModel)]="userCurrent.leave_days">
          <br><br>
          <textarea style="width: 50%;" name="faculty_message" placeholder="Reason For Leave" rows="4" cols="50" [(ngModel)]="userCurrent.faculty_message"></textarea>
          <br><br>
          <button (click)="facultyLeave(g)" style="width: 50%;" class="btn btn-primary">Submit</button>
          <hr>
        </form>        
      </div>
    </div>
  </div> 
</main>


  </body>
</html>
